## Plex and TMDb are the two connections which are required for the script to run
plex:                                # Can be individually specified per library as well; REQUIRED for the script to run
  url: http://kempfplex1:32400
  token: <<plextoken>>
  timeout: 60
  db_cache: 40
  clean_bundles: false
  empty_trash: false
  optimize: false
  verify_ssl: false
tmdb:
  apikey: <<tmdbkey>>
  cache_expiration: 60
  language: en
  region:
libraries:                           # This is called out once within the config.yml file
  Movies:                            # These are names of libraries in your Plex
    remove_overlays: false           # Set this to true to remove all overlays
    collection_files:
    - default: basic                 # This is a file within Kometa's defaults folder
    - default: imdb                  # This is a file within Kometa's defaults folder
    - default: studio
    - default: streaming
    - default: franchises
    - default: universes    # see the wiki for how to use local files, folders, URLs, or files from git
    overlay_files:
    - default: ribbon
    - default: resolution
    - default: audio_codec
    # see the wiki for how to use local files, folders, URLs, or files from git
  TV Shows:                                         # Must match a library name in your Plex
    report_path: config/missing/TV_report.yml
    remove_overlays: false                          # Set to true if you want to remove overlays
    # reapply_overlays: true                         # If you are doing a lot of testing and changes like me, keep this to true to always reapply overlays
    reset_overlays: tmdb                            # if you want to reset the poster to default poster from tmdb
    collection_files:
    - default: basic                 # This is a file within Kometa's defaults folder
    - default: imdb                  # This is a file within Kometa's defaults folder
    # see the wiki for how to use local files, folders, URLs, or files from git
    overlay_files:
    - default: ribbon
    - default: resolution
    - default: audio_codec
