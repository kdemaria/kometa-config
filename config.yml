- default: playlist                  # This is a file within Kometa's defaults folder
  template_variables:
    libraries: Movies, TV Shows      # list of libraries that you want the Kometa Defaults playlists to look at
- default: playlist_franchise        # Timeline Order playlists for franchises (Star Wars, MCU, etc.)
  template_variables:
    libraries: Movies, TV Shows      # Combine movies and TV shows in timeline order
